<app-navbar></app-navbar>
<div id="banner-inicio">
    <h1>Tu puerta al futuro legal</h1>
    <h2>Encuentra información legal, contactos y oportunidades</h2>
</div>
<div class="row" id="caracteriticas-container">
    <div *ngFor="let c of caracteristicas_status" class="caracteristicas">
        <div class="caracteristicas-img">
            <img [src]="c.img_caracteristica" alt="">
        </div>
        <div class="caracteristicas-contenido">
            <h3>{{c.titulo}}</h3>
            <p>{{c.descripcion}}</p>
            <div class="button">
                <a class="btn">Más información</a>
            </div>
        </div>
    </div>
</div>
<div class="perfiles">
    <div class="opciones"></div>
    <div class="carousel"></div>
    <div></div>
</div>
<div class="status-card row">
    <div class="status-card-img"></div>
    <div class="status-card-descripcion"></div>
</div>
